<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- Css Sendiri -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Game</title>
  </head>
  <body>
    <!-- Rock Paper Scissors -->
    <div class="container-fluid game">
      <div class="container py-2">
        <h3 class="text-uppercase">Rock Paper Scissors</h3>
      </div>
      <div class="container col-12 col-md-7 text-center fw-bold py-4 text-uppercase">
        <div class="row text-center mb-3 fs-3">
          <div class="col-sm-4">Player 1</div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4">Com</div>
        </div>
        <!-- First Row Batu -->
        <div class="row text-center">
          <div class="col-sm-4">
            <div class="shadow mx-auto">
              <img src="/assets/img/batu.png" alt="" />
            </div>
          </div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="shadow mx-auto">
              <img src="/assets/img/batu.png" alt="" />
            </div>
          </div>
        </div>
        <!-- Second Row VS and Paper -->
        <div class="row mt-sm-3 mb-sm-3 text-center mb-1">
          <div class="col-sm-4">
            <div class="shadow mx-auto">
              <img src="/assets/img/kertas.png" alt="" />
            </div>
          </div>
          <div class="col-sm-4 align-content-center text-center versus">
            <div class="mx-auto text-center">
              <h1>VS</h1>
              <!-- <h4>Player 1</h4>
              <h4>WIN</h4> -->
            </div>
          </div>
          <div class="col-sm-4">
            <div class="shadow mx-auto">
              <img src="/assets/img/kertas.png" alt="" />
            </div>
          </div>
        </div>
        <!-- Third Row Scissor -->
        <div class="row text-center">
          <div class="col-sm-4">
            <div class="shadow mx-auto">
              <img src="/assets/img/gunting.png" alt="" />
            </div>
          </div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="shadow mx-auto">
              <img src="/assets/img/gunting.png" alt="" />
            </div>
          </div>
        </div>
        <!-- Reset Button -->
        <div class="row text-center">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <img src="/assets/img/refresh.png" alt="" class="refresh-button mx-auto" />
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
